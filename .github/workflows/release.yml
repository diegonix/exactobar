name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_suffix: macos-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_suffix: macos-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_suffix: linux-x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo registry and target
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libxkbcommon-x11-dev \
            libvulkan-dev \
            libgtk-3-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libasound2-dev

      - name: Build workspace
        run: cargo build --release --workspace

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp target/release/exactobar artifacts/exactobar-${{ matrix.artifact_suffix }}
          cp target/release/exactobar-app artifacts/exactobar-app-${{ matrix.artifact_suffix }}
          chmod +x artifacts/*

      - name: Create tarball
        run: |
          cd artifacts
          tar -czvf exactobar-${{ matrix.artifact_suffix }}-${{ github.ref_name }}.tar.gz *

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exactobar-${{ matrix.artifact_suffix }}
          path: artifacts/exactobar-${{ matrix.artifact_suffix }}-${{ github.ref_name }}.tar.gz
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
