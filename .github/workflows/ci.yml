name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format Check
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

  test:
    name: Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-deny
        run: cargo install cargo-deny --locked
      - name: Run security audit
        run: cargo deny check

  build:
    name: Build (${{ matrix.os }})
    needs: [security]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            build_app: true
          - os: macos-13
            target: x86_64-apple-darwin
            build_app: true
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_app: false
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Build CLI
        run: cargo build --release -p exactobar-cli
      
      - name: Build App (macOS only)
        if: matrix.build_app
        run: cargo build --release -p exactobar-app
      
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: exactobar-cli-${{ matrix.target }}
          path: target/release/exactobar
      
      - name: Upload App artifact (macOS only)
        if: matrix.build_app
        uses: actions/upload-artifact@v4
        with:
          name: exactobar-app-${{ matrix.target }}
          path: target/release/exactobar-app
